# .github/workflows/sync.yml
name: Daily Content Sync

on:
  schedule:
    - cron: '0 0 * * *' # Runs at midnight UTC daily
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab
    inputs:
      movie_target:
        description: 'Number of movies to fetch (default: 10000)'
        required: false
        default: '10000'
      book_target:
        description: 'Number of books to fetch (default: 5000)'
        required: false
        default: '5000'

jobs:
  build_and_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v3

      - name: Set up Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install ML & Database Dependencies
        # Updated: Now pointing to the root requirements.txt
        run: |
          pip install -r requirements.txt

      - name: Execute Sync Engine
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          MOVIE_TARGET: ${{ github.event.inputs.movie_target || '10000' }}
          BOOK_TARGET: ${{ github.event.inputs.book_target || '5000' }}
        run: python api/sync_engine.py
        timeout-minutes: 120  # 2 hour timeout for large syncs